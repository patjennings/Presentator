<html><head>
<title>La présentation</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">html, body{
    margin: 0;
    padding: 0;
    font-family: "Liberation Sans", "Helvetica", "Arial", sans-serif;
 }
 section{
     width: 100%;
     min-height: 100vh;
     display: flex;
     flex-direction: column;
 }
 h1{
     font-size: 72px;
 }
 h2{
     font-size: 56px;
 }
 h3{
     font-size: 40px;
 }
 p{
     font-size: 24px;
 }
 section h1,
 section h2,
 section h3{
     margin: 0;
 }

 section p{
     margin: 0;
 }
 section > div{
     margin: auto 15vh;
 }
</style>
</head><body><section id="p-1" style="background-color:#FFCC00; color: #0000FF;"><div><h1>Bienvenue à cette présentation du siècle</h1>
</div></section><section id="p-2" style="background-color:#FF0000; color: #FFFFFF;"><div><p><img src="assets/8a7c7302ebb65e57.jpg" alt="Limousine" title="limousine"></p>
</div></section><section id="p-3" style="background-color:#FFCC00; color: #FFFFFF;"><div><h1>Pas mal ? Attention, encore mieux</h1>
</div></section><section id="p-4" style="background-color:#FF00FF; color: #FF0000;"><div><h1>C'est la fin !</h1>
<p>Dommage...</p>
</div></section><section id="p-5" style="background-color:#0000FF; color: #FFFFFF;"><div><p>Hé non, pas tout à fait. Je veux du <strong>gras</strong>, et puis aussi de <em>l'italique</em></p>
</div></section><section id="p-6" style="background-color:#00FF00; color: #FFCC00;"><div><p>Qui veut une liste ?</p>
<ul>
<li><p>"Moi"</p>
</li>
<li><p>"Pas moi"</p>
</li>
<li><p>"Moi, non plus, merci."</p>
</li>
</ul>
</div></section><script type="text/javascript">let cursor = 0;
let elements;
let offsets = [];
document.addEventListener("DOMContentLoaded", function(event){
    startPresentation();
});

function startPresentation(){
    elements = document.getElementsByTagName("section");

    for(i=0 ; i<elements.length; i++){
	var pos = offset(elements[i]).top;
	offsets.push(pos);
    }
    
    document.body.onclick = function(event){
	if(cursor < elements.length-1){
	    cursor+=1;
	    this.scrollTop = offsets[cursor];
	} else {
	    console.log("fin de la présentation")
	}
    }
    document.body.onscroll = function(event){
	bodypos = document.body.scrollTop
	if(bodypos < offsets[cursor]-20){
	    cursor-=1;
	}
    }
}

// fonction qui permet de placer / équivalent de jQuery offset() 
function offset(elt) {
    var rect = elt.getBoundingClientRect(), bodyElt = document.body;
    return {
	top: rect.top + bodyElt .scrollTop,
	left: rect.left + bodyElt .scrollLeft
    }
}
</script></body></html>
